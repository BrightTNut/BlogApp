{% extends 'layout.html' %} {% block body %}
<h1 style="font-family: 'Dancing Script', cursive">Blogs</h1>
<ul class="list-group" style="font-family: 'Dancing Script', cursive">
  {% for article in articles %}
  <li class="list-group-item">
    <a href="article/{{article.id}}" style="color: aqua !important"
      >{{article.title}} </a
    ><br />
    by author : {{article.author}} <br />
    posted on {{article.create_date}}
  </li>
  {% endfor %}
</ul>
{% endblock %}
